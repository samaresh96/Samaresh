<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Styles for the popup */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(83, 74, 74, 0.5);
      z-index: 1000;
      transition: transform 5s ease-in-out;
      cursor: pointer;
    }


    .popup.active {
      transform: translateX(-50%) translateY(-100%);
    }
  </style>
</head>
<body>
  <div class="popup" id="cookiePopup">
    <p>This is a popup. Accept cookies?</p>
    <button onclick="acceptCookies()">Accept</button>
  </div>

  <script>
    // Function to show the popup after a delay
    function showPopup() {
      var popup = document.getElementById('cookiePopup');
      popup.style.display = 'block';
    }

    // Function to handle accepting cookies
    function acceptCookies() {
      var popup = document.getElementById('cookiePopup');
      popup.style.display = 'none';
      // You might want to set a cookie here or perform other actions
    }

    // Show the popup after 3 seconds (3000 milliseconds)
    setTimeout(showPopup, 3000);
  </script>
</body>
</html>
